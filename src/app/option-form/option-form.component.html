<div [formGroup]="formGroup" class="option" >
	<input type="hidden" formControlName="id" />


	<div>
		<label for="name">Short Name</label>
		<input type="text" formControlName="name" id="name"  />
	</div>


	<div>
		<label for="description">Description</label>
		<textarea formControlName="description" id="description"></textarea>
	</div>


	<div>
		<label for="file">Photo</label>
		<input type="file" id="file" formControlName="file" />
	</div>


	<figure *ngIf="!!imageUrl">
		<img [src]="imageUrl | safe"  width="auto" height="100" (click)="doOverlay()" />
	</figure>
</div>
