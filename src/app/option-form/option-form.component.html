<div [formGroup]="formGroup" class="option">
	<input type="hidden" formControlName="id" />


	<div>
		<label for="name">Kr√°tce</label>
		<input type="text" formControlName="name" id="name" />
	</div>


	<div>
		<label for="description">Popis</label>
		<textarea formControlName="description" id="description"></textarea>
	</div>


	<label>Images</label>
	<div formArrayName="images">
		<div *ngFor="let ximage of ximages; let i=index">
			<app-image-form [formControl]="ximages[i]"></app-image-form>
			<button *ngIf="i != 0" type="button" (click)="shiftImage(i, -1)">up</button>
			<button *ngIf="i < ximages.length - 1" type="button" (click)="shiftImage(i, 1)">down</button>
			<button type="button" (click)="deleteImage(i)">Delete</button>
		</div>
	</div>

	<button type="button" (click)="addImage()">Add Image</button>
</div>
