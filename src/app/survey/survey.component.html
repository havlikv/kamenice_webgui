<a routerLink="/">Top</a>

<ng-container *ngIf="errorMessage == null; else error">

	<h1>Editing Survey ID: {{ surveyId }}</h1>

	<form [formGroup]="formGroup" (ngSubmit)="updateSurvey()">
		<app-survey-form   formControlName="survey"></app-survey-form>

		<input type="submit" name="send" value="Edit" [disabled]="formGroup.invalid" />
	</form>



</ng-container>


<ng-template #error>
	<h1>{{ errorMessage }}</h1>
</ng-template>
