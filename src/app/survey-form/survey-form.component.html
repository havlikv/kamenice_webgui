<div class="form-group row">
	<label for="name" class="col-sm-2 col-form-label" i18n>Short Name</label>
	<input type="text" [ngModel]="survey.name" name="name" id="name" class="form-control col-sm-10" required/>
</div>


<div class="form-group row">
	<label for="description" class="col-sm-2 col-form-label" i18n>Description</label>
	<textarea [ngModel]="survey.description" name="description" id="description" class="form-control col-sm-10"></textarea>
</div>


<div class="form-group row">
	<label class="col-sm-2 col-form-label" i18n>Date from</label>
	<input type="text" ngbDatepicker [ngModel]="survey.fromDate" name="fromDate" #fromDate="ngbDatepicker" (click)="fromDate.toggle()"
	 size="11" readonly class="form-control  col-sm-4" required />
	<ngb-timepicker [ngModel]="survey.fromTime" name="fromTime" class="col-sm-4" required></ngb-timepicker>
</div>


<div class="form-group row">
	<label class="col-sm-2 col-form-label" i18n>Date until</label>
	<input type="text" ngbDatepicker [ngModel]="survey.untilDate" name="untilDate" #untilDate="ngbDatepicker" (click)="untilDate.toggle()"
	 size="11" readonly class="form-control col-sm-4" required/>
	<ngb-timepicker [ngModel]="survey.untilTime" name="untilTime" class="col-sm-4"></ngb-timepicker>
</div>
